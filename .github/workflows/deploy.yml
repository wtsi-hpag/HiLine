name: Deploy

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Build
        run: |
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          hash -r
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda
          conda info -a
          conda install -c conda-forge mamba
          mamba create -q -n test-environment -c conda-forge -c bioconda -y gxx_linux-64 python clang pip numpy samtools ninja cmake boost pcre pkgconfig ragel
          conda activate test-environment
          pip install .
          echo "Auto release generated by Github Workflows on "$(date +'%Y:%m:%d at %H:%M:%S') >release_notes

      - name: Test
        run: | 
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          hash -r
          conda activate test-environment
          HiLine --help
          python -c 'import HiLine'
          echo "name=HiLine-$(git describe --tags)" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ env.name }}
          files: |
            release_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
